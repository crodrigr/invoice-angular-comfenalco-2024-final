<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo Factura</h2>
        </div>
        <div class="card-body">
            <div>
                <app-invoice-view [id]="invoice.id" [descripcion]="invoice.descripcion"></app-invoice-view>
            </div>

            <div class="row my-3">
                <div class="col">
                    <app-client-view [client]="invoice.client"></app-client-view>                               
                </div>

            </div>
            <div>
               <app-list-items [items]="invoice.items" (removeEvenEmmitter)="removeItem($event)"></app-list-items>
               <app-total [total]="invoice.total" ></app-total>
               <app-form-item (addItemEventEmitter)="addItem($event)"  ></app-form-item>
            </div>
        </div>
    </div>
</div>
